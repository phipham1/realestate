<!DOCTYPE html>
<html>
<body>
<div class="row">
    <div class="row">
        <div class="col-md-8">
            <h1>This is the login to the devonfw restaurant example application as technical showcase for an AngularJS
                client.</h1>

            <p><img src="main/img/login_logo.png"/></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h2>Sign In</h2>
            <ng-include src="'main/sign-in/sign-in-alert.html'"></ng-include>
            <form name="loginForm" novalidate valdr-type="LoginData">
                <ng-include src="'main/sign-in/sign-in-inputs.html'"></ng-include>
                <button type="submit" class="btn btn-success" data-ng-click="SIC.signIn()">Sign In</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
